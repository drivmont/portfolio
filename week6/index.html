<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='A JavaScript Quiz Game'>
<title>Challenge 1</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section id="todos">
        <header>
            <h1>Todos</h1>
        </header>        
        <div id="tasks">
            <ul id="tasksList">
 
            </ul>
        </div>
        <div id="filters">
            <span id="numberOfTasks"></span>
            <div id="description">Tasks left</div>
            <div id="all">All</div>
            <div id="active">Active</div>
            <div id="completed">Completed</div>
        </div>
        <div id="search">
            <input type="text" id="newTask" >
            <button id="addTask">+</button>
        </div>
    </section>
    
<script type="module" src='main.js'></script>
</body>
</html>
