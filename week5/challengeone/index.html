<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='A JavaScript Quiz Game'>
<title>Quiz Ninja</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div id="todos">
        <header>
            <h1>Todos</h1>
            </header>        
        <div id="tasks">
            <div id="task1">
                <input type="checkbox">
                <p>Task 1</p>
                <button type="submit">x</button>
            </div>
            <div id='task2'>
                <input type="checkbox">
                <p>Task 2</p>
                <button type="submit">x</button>
            </div>
            <div id="task3">
                <input type="checkbox">
                <p>Task 3</p>
                <button type="submit">x</button>
            </div>
            <div id="task4">
                <input type="checkbox">
                <p>Task 4</p>
                <button type="submit">x</button>
            </div>
        </div>
        <div id="filters">
            <div id="description">4 Tasks left</div>
            <div id="all">All</div>
            <div id="active">Active</div>
            <div id="completed">Completed</div>
        </div>
    <div id="search">
        <input type="text">
        <button type="submit">+</button>
    </div>
</div>
    
<script src='main.js'></script>
</body>
</html>
